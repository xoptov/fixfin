AppBundle\Entity\Invoice:
    type: entity
    repositoryClass: AppBundle\Entity\InvoiceRepository
    table: invoice
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
            options:
                unsigned: true
    fields:
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
            nullable: true
        expiredAt:
            type: datetime
        amount:
            type: float
            precision: 2
            scale: 2
        paid:
            type: float
            precision: 2
            scale: 2
        period:
            type: integer
            options:
                unsigned: true
        status:
            type: smallint
            options:
                unsigned: true
    oneToMany:
        transactions:
            targetEntity: AppBundle\Entity\MoneyTransaction
            mappedBy: invoice
    manyToOne:
        ticket:
            targetEntity: AppBundle\Entity\Ticket
            inversedBy: invoices
            joinColumn:
                name: ticket_id
                referencedColumnName: id
                nullable: false #todo убрать когда нужны будут выставление внутренних счетов
                options:
                    unsigned: true
    lifecycleCallbacks:
        prePersist: [onCreate]
        preUpdate: [onUpdate]
